<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/nsuBoard/save" th:object="${StudentForm}" method="post">
        <div class="form-group">
            <label th:for="name">학번(아이디)</label>
            <input type="text" th:field="*{studentEntity}" class="form-control"
                   placeholder="학번을 입력하세요"
                   th:class="${#fields.hasErrors('studentEntity')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('studentEntity')}"
               th:errors="*{studentEntity}">Incorrect date</p>
        </div>


        <div class="form-group">
            <label th:for="passWord">비밀번호</label>
            <input type="text" th:field="*{passWord}" class="form-control"
                   placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="nickName">닉네임</label>
            <input type="text" th:field="*{nickName}" class="form-control"
                   placeholder="닉네임을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="department">학과</label>
            <input type="text" th:field="*{department}" class="form-control"
                   placeholder="학과를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
